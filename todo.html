<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TO-DO</title>
</head>
<body style="background-color: indianred;">
	<input type="text" id="new_list_item">
	<button onclick="addItem()">Add Item</button>
 <!-- create a list -->
 <!-- Give 2 default items -->
 <script type="text/javascript">
 	var listItems = ['Listening to Podcasts' , 'Workout'];
 </script>
 <script type="text/javascript">
 	function addItem(){
 		var tempItem = document.getElementById("new_list_item").value;
 		listItems.push(tempItem);
 		displayList(tempItem);
 		document.getElementById("new_list_item").value = '';
 	}
 </script>
 <!-- Display the list -->
 <div id="display">
 	<h3>My Tasks : </h3>
 	<ul>
 		<script type="text/javascript">
 			listItems.forEach(displayList);
 			function displayList(item){
 				document.getElementById("display").innerHTML += "<li>"+ item+"</li>"
 			}
 		</script>
 	</ul>
 </div>
 <!-- Add items to the list -->
</body>
</html>
